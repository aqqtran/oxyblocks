<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>OxyBlocks Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="keywords" content="doc,docs,documentation,gitbook,creator,generator,github,jekyll,github-pages">
  <meta name="description" content="OxyBlocks Documentation.">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" />


  <style>
    .results-panel {
      margin: 16px;
    }

    h1.app-name {
      margin: 16px auto;
      max-width: 180px;
    }

    .sidebar ul li a {
      font-weight: 500;
      line-height: 1rem;
      padding: 4px 10px;
    }

    table {
      empty-cells: hide;
    }

    #docsify-darklight-theme,
    .app-nav {
      position: fixed;
    }

    #docsify-darklight-theme {
      right: 40px;
      top: 70px;
    }

    .sidebar-nav ul:first-child {
      margin-left: 0 !important;
      padding-left: 16px;
    }

    .sidebar-nav>ul>li .section-link {
      margin-top: 10px;
      font-weight: 600;
      font-size: 16px;
    }

    .sidebar li {
      margin: 0;
      padding: 0;
    }

    .sidebar li.active {
      background: #F54572;
    }

    .sidebar ul li a:hover {
      background: #F8F8F8;
      color: #212833 !important;
    }

    .sidebar li.active a:hover {
      background: #F54572;
      color: #FFF !important;
    }

    .sidebar li.active a {
      color: #fff !important;
      border-right: none !important;
    }

    #main {
      max-width: 1200px;
    }
  </style>
</head>

<body>
  <div id="app">We are building somthing special for you ...</div>
  <script>
    window.$docsify = {
      search: 'auto',
      //coverpage: 'true',
      name: 'OxyBlocks',
      routerMode: 'hash',
      logo: '/_media/logo.svg',
      relativePath: 'true',
      darklightTheme: {
        defaultTheme: 'light',
        dark: {
          accent: '#F54572',
          background: '#1F2430',
          textColor: '#e3e3e3',
          codeTextColor: '#ffffff',
          codeBackgroundColor: '#1B212B',
          borderColor: '#000',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          sidebarSublink: '#ffffff',
          codeTypeColor: '#ffffff',
          //coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
        },
        light: {
          accent: '#F54572',
          background: '#ffffff',
          textColor: '#34495e',
          codeTextColor: '#525252',
          codeBackgroundColor: '#f8f8f8',
          borderColor: '#ececec',
          blockQuoteColor: '#858585',
          highlightColor: '#d22778',
          sidebarSublink: '#1B212B',
          codeTypeColor: '#091a28',
          //coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
        },
      },
      themeColor: '#F54572',
      search: {
        noData: {
          '/': 'No results!'
        },
        paths: 'auto',
        placeholder: {
          '/': 'Search'
        }
      },
      plugins: [
        function (hook) {
          var footer = [
            '<footer style="text-align: center;margin-top: 50px;">',
            '<span> OxyBlocks  &copy; 2021 </span>',
            '</footer>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ],
      loadNavbar: true,
      auto2top: true,
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>


  <script>
    function genIndex(path, content, router, depth) {
      if (content === void 0) content = '';

      var tokens = window.marked.lexer(content);
      var slugify = window.Docsify.slugify;
      var index = {};
      var slug;

      tokens.forEach(function (token) {
        if (token.type === 'heading' && token.depth <= depth) {
          slug = router.toURL(path, {
            id: slugify(token.text)
          });
          index[slug] = {
            slug: slug,
            title: token.text,
            body: ''
          };
        } else {
          if (!slug) {
            return
          }
          if (!index[slug]) {
            index[slug] = {
              slug: slug,
              title: '',
              body: ''
            };
          } else {
            if (!token.text) {
              if (token.type === 'table') {
                token.text = '';
                token.cells.forEach(function (rows) {
                  rows.forEach(function (cell) {
                    token.text += cell + '\n';
                  });
                });
              }
            }
            index[slug].body = (index[slug].body ? index[slug].body + token.text : token.text) + '\n';
          }
        }
      });
      slugify.clear();
      return index
    }
  </script>

</body>

</html>
